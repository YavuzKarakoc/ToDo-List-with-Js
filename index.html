<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
  <title>ToDo</title>
</head>

<body id="body" onkeydown="keyPressEsc(event)" class="body">

  <main class="main" style="display:flex; justify-content: center;">
    <div id="bgimg" class="backgroundimg column">
      <div class="resetBlock">
        <span>reset</span>
        <button onclick="resetBodyShow()" class="buttonReset"><i class="fa-solid fa-skull-crossbones"></i></button>
      </div>

      <div class="todo">
        <h3>TODO</h3>
      </div>
      <div>
        <button onclick="addToDoList()" class="addbutton ">
          <img src="./img/addButton.png" alt="">
        </button>
      </div>
      <div id="emptyError">
        <h1>
          Herhangi bir değer girmediğiniz için kayıt edemedik.
        </h1>
      </div>
      <div>
        <ul id="todolist">
          <!-- <li id="${thinks.idnumb}" class="toDoThinks" style="background-color: white;">
            <div style="display: flex; justify-content: space-between; background-color: white;" class="form-check  ">
              <img onclick="thinksDecoration(this)" id="notcomplate" src="./img/checkNo.png" alt="">
              <span style="margin-left: 5px;">
                <h4 id="title">
                  ${thinks.addTitle}
                </h4>
                <p id="description">
                  ${thinks.addDescription}
                </p>
              </span>
              <button class="buttonDelete" onclick="removeThinks(this)">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>

          </li> -->



        </ul>
      </div>
    </div>

    <div class="resetBody">
      <div>
        <h6>
          Yapılacak Listesini silmek istediğinizden emin misiniz ?
        </h6>
      </div>
      <button onclick="pressEvet()">
        Evet
      </button>

      <Button onclick="pressHayir()">
        Hayır
      </Button>

    </div>

    <div id="addDo">
      <form id="addDoForm" action="">
        <input id="addTitle" name="addTitle" type="text" class="form-control" placeholder="Title">
        <input id="addDescription" name="addTitle" type="text" class="form-control" placeholder="Description">
      </form>
      <button onclick="addToDoThinks(); createAndNone()" id="buttonCreate">
        <strong>CREATE</strong></button>

    </div>

    <div id="updateDo">
      <form id="updateDoForm" action="">
        <input id="updateTitle" name="updateTitle" type="text" class="form-control" placeholder="Title">
        <input id="updateDescription" name="updateTitle" type="text" class="form-control" placeholder="Description">
      </form>
      <button onclick="updateDoThinks(); updateAndNone()" id="buttonUpdate">
        <strong>UPDATE</strong></button>

    </div>
  </main>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
